<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lens & Light</title>
    <link rel="stylesheet" href="/public/stylesheets/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav class="desktop-nav">
            <div class="logo">Lens & Light</div>
            <ul class="nav-links">
                <li><a href="/index.html" class="active">Home</a></li>
                <li><a href="/public/views/about.html">About</a></li>
                <li><a href="/public/views/gallery.html">Gallery</a></li>
                <li><a href="/public/views/services.html">Services</a></li>
                <li><a href="/public/views/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>Let's create something beautiful together</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> info@lensandlight.com</p>
                <p><strong>Phone:</strong> +254 703100790</p>
                <div class="social-links">
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
        </section>
    </main>
    <nav class="mobile-nav">
        <a href="/index.html" class="active">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="/public/views/about.html">
            <i data-lucide="user"></i>
            <span>About</span>
        </a>
        <a href="/public/views/gallery.html">
            <i data-lucide="image"></i>
            <span>Gallery</span>
        </a>
        <a href="/public/views/services.html">
            <i data-lucide="camera"></i>
            <span>Services</span>
        </a>
        <a href="/public/views/contact.html">
            <i data-lucide="mail"></i>
            <span>Contact</span>
        </a>
    </nav>
    <script src="/script.js"></script>
</body>
</html>

    <main>
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>Let's create something beautiful together</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> info@lensandlight.com</p>
                <p><strong>Phone:</strong> +254 703100790</p>
                <div class="social-links">
                    <a href="https://instagram.com/projectdreams._" class="social-link" aria-label="Instagram">
                        <i data-lucide="instagram"></i>
                    </a>
                    <a href="https://twitter.com/projectdreams26" class="social-link" aria-label="Twitter">
                        <i data-lucide="twitter"></i>
                    </a>
                    <a href="https://wa.me/254703100790" class="social-link" aria-label="WhatsApp">
                        <i class='bx bxl-whatsapp'></i>
                    </a>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Lens and Light. All rights reserved.</p>
